name: "CodeQL (Go)"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    paths:
      - "src/entropy-service/**"  # Only trigger when the entropy service changes
  schedule:
    - cron: '0 1 * * *'

jobs:
  analyze:
    name: Analyze Go Code
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Initialize CodeQL for Go
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go
          source-root: src/entropy-service
          build-mode: autobuild

      # Automatically build Go project
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      # Run CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:go"
