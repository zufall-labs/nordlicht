name: "CodeQL (Java)"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    paths:
      - "src/calc-service/**"  # Only trigger when the calc service changes
  schedule:
    - cron: '0 1 * * *'

jobs:
  analyze:
    name: Analyze Java Code
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Initialize CodeQL for Java (manual build)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java-kotlin
          source-root: src/calc-service
          build-mode: manual

      # ðŸ”§ Manually build the Java service
      - name: Build calc-service
        run: |
          cd src/calc-service
          ./gradlew build -x test

      # Run CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:java"
