version: 2
updates:
  # Docker image dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Java (Maven)
  - package-ecosystem: "gradle"
    directory: "/src/calc-service"
    schedule:
      interval: "daily"

  # Go
  - package-ecosystem: "gomod"
    directory: "/src/entropy-service"
    schedule:
      interval: "daily"
